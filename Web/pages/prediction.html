<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction type ou trajectoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/main.js"></script>
</head>
<body>
    <nav class="navbar">
        <img src="../assets/LOGO__CARGOOO.png" alt="Logo" class="logo">
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="visualisation.html">Visualisation</a></li>
            <li><a href="ajout.html">Ajout Données</a></li>
            <li><a href="prediction.html">Prédiction</a></li>
        </ul>
    </nav>
    <main class="main-content">
    <div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
        <div class="card shadow p-4" style="max-width: 900px; width:80%; border-radius: 1.2rem;">
            <h1 class="mb-4 text-center">Prédiction du type et de la trajectoire d’un bateau</h1>
            <form class="prediction-form">
                    <div class="mb-3 row align-items-center">
                        <label class="col-md-4 col-form-label">MMSI</label>
                        <div class="col-md-8">
                            <input type="text" name="mmsi" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label class="col-md-4 col-form-label">Date</label>
                        <div class="col-md-8">
                            <input type="datetime-local" name="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label class="col-md-4 col-form-label">Latitude</label>
                        <div class="col-md-8">
                            <input type="number" name="latitude" step="any" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label class="col-md-4 col-form-label">Longitude</label>
                        <div class="col-md-8">
                            <input type="number" name="longitude" step="any" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label class="col-md-4 col-form-label">COG</label>
                        <div class="col-md-8">
                            <input type="number" name="cog" step="any" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label class="col-md-4 col-form-label">SOG</label>
                        <div class="col-md-8">
                            <input type="number" name="sog" step="any" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label class="col-md-4 col-form-label">Nom du bateaux</label>
                        <div class="col-md-8">
                            <input type="text" name="nom_bateau" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label class="col-md-4 col-form-label">Etats</label>
                        <div class="col-md-8">
                            <input type="text" name="etats" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label class="col-md-4 col-form-label">Largeur</label>
                        <div class="col-md-8">
                            <input type="number" name="largeur" step="any" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label class="col-md-4 col-form-label">Longueur</label>
                        <div class="col-md-8">
                            <input type="number" name="longueur" step="any" class="form-control">
                        </div>
                    </div>
                    <div class="mb-4 row align-items-center">
                        <label class="col-md-4 col-form-label">Tirant d’eau</label>
                        <div class="col-md-8">
                            <input type="number" name="tirant_eau" step="any" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill fw-bold">Prédire type</button>
                        <button type="button" class="btn btn-primary px-5 py-2 rounded-pill fw-bold">Prédire trajectoire</button>
                    </div>
            </form>
        </div>
    </div>
</main>
    <div id="prediction-result"></div>
</body>
</html>
