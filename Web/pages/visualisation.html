<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation des bateaux</title>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script defer src="../js/main.js"></script>
</head>
<body>
    <nav class="navbar">
        <img src="../assets/LOGO__CARGOOO.png" alt="Logo" class="logo">
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="visualisation.html">Visualisation</a></li>
            <li><a href="ajout.html">Ajout Données</a></li>
            <li><a href="prediction.html">Prédiction</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <h1 class="main-title">Visualisation des bateaux</h1>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <!-- Card tableau à gauche -->
                <div class="col-12 col-lg-6">
                    <div class="card shadow p-4 h-100 visualisation-card">
                        <h2 class="h4 mb-4 text-center">Tableau des bateaux</h2>
                        <div class="table-responsive">
                            <table class="table table-striped align-middle" id="boats-table">
                                <thead>
                                    <tr>
                                        <th>MMSI</th>
                                        <th>Latitude</th>
                                        <th>Longitude</th>
                                        <th>Vitesse</th>
                                        <th>Cap</th>
                                        <th>Date/Heure</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Données dynamiques -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Card carte à droite -->
                <div class="col-12 col-lg-5">
                    <div class="card shadow p-4 h-100 visualisation-card">
                        <h2 class="h4 mb-4 text-center">Carte interactive</h2>
                        <div id="map" style="width:100%; height:400px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center ">
            <a id="run-clustering" class="btn btn-primary" href="clusters.html">Lancer le clustering</a>
        </div>
    </main>
</body>
</html>
