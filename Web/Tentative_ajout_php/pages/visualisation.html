<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation des bateaux</title>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Notre script -->
    <script src="../js/visualisation.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">
            <img src="../assets/LOGO__CARGOOO.png" alt="Logo" class="logo">
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="visualisation.html">Visualisation</a></li>
            <li><a href="ajout.html">Ajout Données</a></li>
            <li><a href="prediction.html">Prédiction</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <section class="home-section">
            <h1 class="main-title">Visualisation des bateaux</h1>
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="common-card">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="h4 mb-0">Tableau des bateaux</h2>
                        </div>
                        <div class="table-responsive">
                            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                            <table class="table table-striped align-middle" id="boats-table">
                                <thead>
                                    <tr>
                                        <th>MMSI</th>
                                        <th>IMO</th>
                                        <th>VesselName</th>
                                        <th>Callsign</th>
                                        <th>Length</th>
                                        <th>Width</th>
                                        <th>Draft</th>
                                        <th>TransceiverClass</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Données dynamiques -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 mb-4">
                    <div class="common-card">
                        <h2 class="h4 mb-4">Carte des bateaux</h2>
                        <div id="map" style="width:100%; height:600px; border-radius: 8px;"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <a id="run-clustering" class="btn btn-primary px-5 py-2 rounded-pill fw-bold" href="clusters.html">Lancer le clustering</a>
            </div>
        </section>
    </main>
</body>
</html>
