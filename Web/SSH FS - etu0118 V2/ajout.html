<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'un point de donnée</title>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/points.js"></script>
    <script type="module" src="../js/ships.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">
            <img src="../assets/LOGO__CARGOOO.png" alt="Logo" class="logo">
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="visualisation.html">Visualisation</a></li>
            <li><a href="ajout.html">Ajout Données</a></li>
            <li><a href="prediction.html">Prédiction</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <section class="home-section">
            <h1 class="main-title">Ajout d'un point de donnée</h1>
            <div class="form-container">
                <div class="common-card">
                    <form id="addPointForm">
                    <form class="data-form">
                        
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">ID</label>
                            <div class="col-md-8">
                                <input type="text" name="ID" id="pointId" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">MMSI</label>
                            <div class="col-md-8">
                                <input type="text" id="pointMmsi" name="MMSI"class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">BaseDateTime</label>
                            <div class="col-md-8">
                                <input type="datetime-local" id="pointBaseDateTime" name="BaseDateTime"class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">LAT</label>
                            <div class="col-md-8">
                                <input type="text" id="pointLat" name="LAT"class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">LON</label>
                            <div class="col-md-8">
                                <input type="text" id="pointLon" name="LON"class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">SOG</label>
                            <div class="col-md-8">
                                <input type="text" id="pointSog" name="SOG"class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">Cog</label>
                            <div class="col-md-8">
                                <input type="text" id="pointCog" name="Cog"class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">Heading</label>
                            <div class="col-md-8">
                                <input type="text" id="pointHeading" name="Heading"class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">Status</label>
                            <div class="col-md-8">
                                <input type="text" id="pointStatus" name="Status"class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">Draft</label>
                            <div class="col-md-8">
                                <input type="text" id="pointDraft" name="Draft"class="form-control" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill fw-bold">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
            <h2>Ajouter un nouveau navire</h2>
            <div class="form-container">
                <div class="common-card">
                    <form id="addShipForm" class="data-form">
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">MMSI*</label>
                            <div class="col-md-8">
                                <input type="text" id="mmsi" name="MMSI" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">Nom du navire*</label>
                            <div class="col-md-8">
                                <input type="text" id="vesselName" name="VesselName" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">IMO*</label>
                            <div class="col-md-8">
                                <input type="text" id="imo" name="IMO" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">Indicatif d'appel*</label>
                            <div class="col-md-8">
                                <input type="text" id="callsign" name="Callsign" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">Longueur (m)*</label>
                            <div class="col-md-8">
                                <input type="number" step="0.1" id="length" name="Length" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">Largeur (m)*</label>
                            <div class="col-md-8">
                                <input type="number" step="0.1" id="width" name="Width" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="mb-1 row align-items-center">
                            <label class="col-md-4 col-form-label">Classe d'émetteur*</label>
                            <div class="col-md-8">
                                <select id="transceiverClass" name="TransceiverClass" class="form-control" required>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                </select>
                            </div>
                        </div>
                        </form>
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill fw-bold">Ajouter le navire</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
